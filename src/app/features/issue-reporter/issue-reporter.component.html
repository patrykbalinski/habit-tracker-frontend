<div class="card">
  <span class="card__close-btn pi pi-times" [routerLink]="['']"></span>

  <p class="text">{{ 'header.report-issue' | translate }}</p>
  <form [formGroup]="form">
    <span class="p-float-label">
      <textarea class="textField" id="report-message" rows="5" cols="30" pInputTextarea formControlName="message"></textarea>
      <label for="report-message">{{ 'report.message' | translate }}</label>
    </span>
    <div class="buttonRow">
      <p-button class="button" (click)="onCancel()" [label]="'button.cancel' | translate" styleClass="p-button-danger"></p-button>
      <p-button class="button" (click)="onSend()" [label]="'button.send' | translate" styleClass="p-button-success"></p-button>
    </div>
  </form>
</div>
