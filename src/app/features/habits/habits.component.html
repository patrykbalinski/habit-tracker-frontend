<div class="habit-card-container">
  <app-habit
  *ngFor="let habit of habitsStorage.habits$ | async"
  [habit]="habit"
  (edit)="editHabit($event)"
  (addOccurrence)="addHabitOccurrence($event)">
  </app-habit>

  <div class="habit-card">
    <div class="habit-card__header"></div>
    <div class="habit-card__content" (click)="addHabit()">
      <span class="pi pi-plus"></span>
    </div>
  </div>
</div>

<p-toast></p-toast>
